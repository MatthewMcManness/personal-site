# CUSTOMIZE: Replace "your-project-name" with the actual project/client name (lowercase, hyphens).
# This file is a Render Blueprint for deploying a static site.
# Docs: https://docs.render.com/blueprints

services:
  - type: web
    name: your-project-name
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: echo "No build step required"
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
